# Installing the nginx server.
- name: Install the nginx server.
  ansible.builtin.dnf:
    name: nginx
    state: latest

# Starting and enabling the nginx service.
- name: Start and Enable the nginx service.
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: yes

