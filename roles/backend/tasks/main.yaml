# Disable the default nodejs package. Since we donâ€™t have any module in ansible to disable or enable any package we are using the command module.
- name: Disable default nodejs package.
  ansible.builtin.command: dnf module disable nodejs -y

# Enabling the nodejs version 20.
- name: Enable nodejs 20.
  ansible.builtin.command: dnf module enable nodejs:20 -y

# Installing nodejs application
- name: Install the nodejs application.
  ansible.builtin.dnf:
    name: nodejs
    state: latest

# Creating a expense user if its not exists already.
- name: Create expense user.
  ansible.builtin.user:
    name: expense

