# Starting an Enabling the backend service. Attached a tag named deployment to run only these tasks when we run with the tag as deployment.
- name: Start and Enable the backend service.
  tags:
  - deployment
  ansible.builtin.service:
    name: backend
    state: restarted
    enabled: yes
